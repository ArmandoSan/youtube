<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SVG 01</title>
    <script type="text/javascript" src="http://d3js.org/d3.v4.min.js"></script>
</head>
<body>
  <script>
      // Definición variables SVG
      var width = 500;
      var height = 500;

      // Crear contenedor SVG
      var svg = d3.select("body")
                  .append("svg")
                  .attr("width", width)
                  .attr("height", height);

      // Crear linea dentro del SVG
      svg.append("line")
         .attr("x1", 100)
         .attr("y1", 50)
         .attr("x2", 500)
         .attr("y2", 100)
         .attr("stroke", "red");

      // Crear rectangulo dentro del SVG
      svg.append("rect")
         .attr("x", 100)
         .attr("y", 150)
         .attr("width", 200)
         .attr("height", 100)
         .attr("fill", "green")
      // Evento al pasar el ratón encima
         .on("mouseover", function(){
            d3.select(this)
                .transition()
                .duration(2000)
                .attr("height", 200);
            })
      // Evento al quitar el ratón de encima
         .on("mouseout", function(){
            d3.select(this)
                .transition()
                .duration(500)
                .attr("height", 100);
          });

      // Crear círculo dentro del SVG 
      svg.append("circle")
         .attr("cx", 450)
         .attr("cy", 200)
         .attr("r", 50)
         .attr("fill", "blue")
      // Evento al pasar el ratón encima         
         .on("mouseover", function(){
            d3.select(this)
                .transition()
                .duration(2000)
                .attr("r", 100)
                .attr("cx", 400)
                .attr("cy", 250)
                .attr("fill", "violet");
            })
      // Evento al quitar el ratón de encima  
         .on("mouseout", function(){
            d3.select(this)
                .transition()
                .duration(300)
                .delay(2000)
                .attr("r", 50)
                .attr("cx", 450)
                .attr("cy", 200)
                .attr("fill", "blue");
          });
  </script>
</body>
</html>
